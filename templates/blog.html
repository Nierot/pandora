<main class="blog-entry">
  <div class="header">
    <h1>{{ .Blog.Title }}</h1>
    <span>door {{ .Blog.WriterName }}</span>
    <span>op {{ .Blog.CreatedAt }}</span>
    <hr />
  </div>

  <div class="content">{{ .Blog.Content | markdown }}</div>

  <a href="/nieuwe-blog?edit=true&id={{ .Blog.ID }}">Bewerken</a>

  <nav>
    <a href="/blog/{{ .Previous }}">Vorige blog</a>
    <a href="/blog">Terug naar overzicht</a>

    {{ if .HasNext }}
    <a href="/blog/{{ .Next }}">Volgende blog</a>
    {{ end }}
  </nav>
</main>
